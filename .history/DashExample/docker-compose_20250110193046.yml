version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: backend_service
    ports:
      - "5000:5000"
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: frontend_service
    ports:
      - "8050:8050"
    depends_on:
      - backend
    restart: always
